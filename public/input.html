<!-- Carrd向け提案入力UI -->
<script src="https://himmel-api.vercel.app/client.js" defer></script>

<!-- 残り利用回数表示 -->
<div id="usageInfo"
     style="font-size:14px;color:#fff;font-family:sans-serif;background:#7b5b44;
            padding:8px 12px;border-radius:8px;margin-bottom:10px;">
</div>

<!-- 入力フォーム -->
<select id="companion" style="width:100%;margin:10px 0;padding:10px;border:1px solid #ccc;border-radius:6px;">
<option disabled selected>誰と来店？</option>
<option>一人</option>
<option>カップル</option>
<option>家族</option>
</select>

<select id="preference" style="width:100%;margin:10px 0;padding:10px;border:1px solid #ccc;border-radius:6px;">
<option disabled selected>どんな好み？</option>
<option>名物が食べたい</option>
<option>さっぱり系が好き</option>
<option>ガッツリ食べたい</option>
</select>

<select id="mood" style="width:100%;margin:10px 0;padding:10px;border:1px solid #ccc;border-radius:6px;">
<option disabled selected>気分は？</option>
<option>お祝い気分</option>
<option>ゆったり過ごしたい</option>
<option>お酒と楽しみたい</option>
</select>

<textarea id="freeInput" placeholder="補足があればご記入ください"
style="width:100%;height:80px;margin:10px 0;padding:10px;border:1px solid #ccc;border-radius:6px;"></textarea>

<!-- 送信ボタン -->
<button id="sendBtn"
style="display:block;width:100%;margin:10px auto;
padding:14px;background:#ff7f50;color:#fff;
border:none;border-radius:12px;font-weight:bold;
font-size:16px;">
▶ 提案を聞く
</button>

<!-- 結果表示 -->
<div id="responseBox"
style="margin:20px auto;max-width:550px;
background:#fff;padding:15px;
border-left:5px solid #7b5b44;
border-radius:10px;
min-height:100px;">
（ここに提案が表示されます）
</div>
