<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <div id="responseBox"
       style="margin:20px auto;max-width:550px;
              background:#fff;padding:15px;
              border-left:5px solid #7b5b44;
              border-radius:10px;
              min-height:100px;white-space:pre-wrap;">
    まだ提案はありません。
  </div>

  <script>
    const today    = new Date().toISOString().slice(0,10);
    const usageKey = `usage_${today}`;
    const used     = parseInt(localStorage.getItem(usageKey) || '0', 10);
    const last     = localStorage.getItem('goryon_lastResult') || '';

    if (used > 0 && last) {
      // １回以上送信済み かつ 結果あり
      document.getElementById('responseBox').innerHTML = last;
    } else {
      // 初回はクリアしておく
      localStorage.removeItem('goryon_lastResult');
    }
  </script>
</body>
</html>
