<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <div id="responseBox"
       style="margin:20px auto;max-width:550px;
              background:#fff;padding:15px;
              border-left:5px solid #7b5b44;
              border-radius:10px;
              min-height:100px;white-space:pre-wrap;">
    （ここに提案が表示されます）
  </div>

  <script>
    // send.html 側で保存された提案を表示
    const saved = localStorage.getItem('goryon_lastResult');
    if (saved) {
      document.getElementById('responseBox').innerHTML = saved;
    } else {
      document.getElementById('responseBox').innerText = 'まだ提案はありません。';
    }
  </script>
</body>
</html>
