<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <div id="responseBox"
       style="margin:20px auto;max-width:550px;
              background:#fff;padding:15px;
              border-left:5px solid #7b5b44;
              border-radius:10px;
              min-height:100px;white-space:pre-wrap;">
    まだ提案はありません。
  </div>

  <script>
    // ページ読み込み時は初期化後、直前の結果だけを表示
    const last = localStorage.getItem('goryon_lastResult') || ''
    if (last) {
      document.getElementById('responseBox').innerHTML = last
    }
  </script>
</body>
